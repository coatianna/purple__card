<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css" />
</head>
  <body>
    <main class="body__main">
      <div class="main__info">
        <article class="main__text__block">
        <h1 class="main__text">Get <span class="colortext">insights</span> that help your buseiness grow.</h1>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer expierence, and overall efficiency.</p>
        </article>
        <div class="info__div">
          <ul class="amount"> 
            <li class="top__list">10k+</li>
            <li class="top__list">314</li>
            <li class="top__list">12m+</li>
          </ul>
          <ul class="amount__def"> 
            <li class="bottom__list">COMPANIES</li>
            <li class="bottom__list">TEMPLATES</li>
            <li class="bottom__list">QUERIES</li>
          </ul>
        </div>
      </div>
      <div class="pic__div">
        <img class="main__pic" src="images/image-header-desktop.jpg">
      </div>
    </main>
  </body>
</html>
