<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css"/>
</head>
  <body>
    <article class="card__body__main">
      <div class="card__text__block">
            <h1 class="card__main__text">Get <span class="colortext">insights</span> that help your buseiness grow.</h1>
            <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer expierence, and overall efficiency.</p>
          <ul class="amount">
              <li class="card__list">
                <span class="card__span">10k+</span>
                <h2 class="card__elem">Companies</h2>
              </li>
              <li class="card__list">
                <span class="card__span">314</span>
                <h2 class="card__elem">Templates</h2>
              </li>
              <li class="card__list">
                  <span class="card__span">12M+</span>
                  <h2 class="card__elem">Queries</h2>
              </li>
          </ul>
      </div>     
      <figure class="card__pic__figure">
        <img class="card__pic" src="images/image-header-desktop.jpg" alt="Group of ppl" width="540" height="446">
      </figure> 
    </article>  
  </body>
</html>
